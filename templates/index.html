<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
              <font color="#0000cc"face="Bernard MT Condensed"><h1><B>Welcome To House Price  Predictor</B></h1></font>

        </div>
            <br>
        <font color="red"face="Elephant" ><h5 ><center><marquee behavior="alternate"><i>Want to predict the price of a new House?Try filling the details below:</i></marquee></center></h5></font>
            <br>
          <div class="card-body">
          <form method="post" accept-charset="utf-8">
            <div class="row">

              <div class="col-md-6 form-group" style="text-align: center">
                  <font color="#800000" size="5" ><label><B>Select The Location:</B></label></font>
                <select class="selectpicker form-control" id="location" name="location" required="1">
                  {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
                  {% endfor %}
                </select>
            </div>

              <div class="col-md-6 form-group" style="text-align: center">
                  <font color="#800000" size="5" ><label><B>Enter BHK:</B></label></font>
                <input type="text" maxlength="1" minlength="1" class ="form-control"id="bhk" name="bhk"placeholder="Enter BHK" required >
               </div>
              <div class="col-md-6 form-group" style="text-align: center">
                  <font color="#800000" size="5" > <label><B>Enter number Of Bathrooms:</B></label></font>
                <input type="text" maxlength="1" minlength="1" class="form-control"id="bath" name="bath"placeholder="Enter Number of Bathrooms"required>
               </div>
              <div class="col-md-6 form-group" style="text-align: center">
               <font color="#800000" size="5" ><label><B>Enter Square Feet:</B></label></font>
                <input type="text"maxlength="4" minlength="3"  class ="form-control"id="total_sqft" name="total_sqft"placeholder="Enter squree feet"required>
               </div>

            </div>
              <br>
              <br>
 <div class="col-md-12 form-group" ><br>
     <button class="btn btn-primary from-control" onclick="send_data()"><B> Predict Price</button></B>
           </div>
          </form>
          <br>
            <div class="col-md-12" style="text-align: center">
          <h3><span id="prediction"></span></h3>
        </div>
        </div>
      </div>
      </div>
    </div>

<script>
  function form_handler(event)
   {
     event.preventDefault();
  }
  function send_data()
  {
     document.querySelector('form').addEventListener("submit",form_handler);

     var fd=new FormData(document.querySelector('form'));

     var xhr=new XMLHttpRequest();

     xhr.open('POST','/predict',true);
     document.getElementById("prediction").innerHTML = "wait predictig price!....";
     xhr.onreadystatechange = function(){
       if(xhr.readyState == XMLHttpRequest.DONE){
          document.getElementById('prediction').innerHTML="prediction: â‚¹"+xhr.responseText;

     }
     };
           xhr.onload = function(){};
           xhr.send(fd);
}

</script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
